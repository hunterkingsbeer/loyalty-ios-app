query AllOrganizations {
  getAllOrganizations {
    username
    type

    name
    address
    description
    color
    
    media {
      logo
      cover
      images
    }
    
    employees {
      username
      organizationUsername
      
      firstName
      lastName
      description
      position
      dateStarted

      media {
        profileImage
        images
      }
    }
  }
}
